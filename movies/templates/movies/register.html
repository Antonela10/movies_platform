{% extends "movies/layout.html" %}

{% load static %}

{% block body %}

    {% if message %}
    <div class="px-5">
    <div class="alert alert-dismissible fade show" role="alert" style="background-color: rgb(22, 22, 22); border: 2px solid rgb(50, 50, 50); color: rgb(120, 120, 120);">
         {{ message }}
        <button type="button" class="btn-close d-flex align-items-center justify-content-center" data-bs-dismiss="alert" aria-label="Close" style="--bs-btn-close-bg: none"><i style="color: rgb(120, 120, 120);" class="fa-solid fa-x"></i></button>
    </div>
    </div>
    {% endif %}

    <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 60px);">
    <div class="d-flex justify-content-center align-items-center" style="flex-grow: 1;">
        <div class="form-box col-lg-5 px-5 py-3">
            <h3 class="mb-3" style="color: rgb(100, 100, 100);">Register</h3>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <input class="form-input-box form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group mb-2">
                    <input class="form-input-box form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group mb-2">
                    <input class="form-input-box form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-input-box form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <br>
                <input class="form-button btn" type="submit" value="Register">
            </form>
            <div class="movie-text-grey mt-2">
                Already have an account? <a style="color: rgb(120, 120, 120);" href="{% url 'login' %}">Log In here.</a>
            </div>
            
        </div>
    </div>
    </div>
{% endblock %}
